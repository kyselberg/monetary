name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NPM_CONFIG_FUND: 'false'
  NPM_CONFIG_AUDIT: 'false'
  NODE_ENV: 'production'
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm run check

      - name: Run linting
        run: pnpm run lint

      - name: Build application
        run: pnpm run build

      - name: List build output
        run: |
          echo "Checking .svelte-kit directory:"
          ls -la .svelte-kit/ || echo "No .svelte-kit directory found"
          echo "Checking .svelte-kit/cloudflare directory:"
          ls -la .svelte-kit/cloudflare/ || echo "No .svelte-kit/cloudflare directory found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sveltekit-build
          include-hidden-files: true
          if-no-files-found: error
          path: ./.svelte-kit/
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: sveltekit-build
          path: ./.svelte-kit/
          include-hidden-files: true
          if-no-files-found: error

      - name: Verify downloaded artifacts
        run: |
          echo "Checking downloaded .svelte-kit directory:"
          ls -la .svelte-kit/ || echo "No .svelte-kit directory found"
          echo "Checking .svelte-kit/cloudflare directory:"
          ls -la .svelte-kit/cloudflare/ || echo "No .svelte-kit/cloudflare directory found"

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
